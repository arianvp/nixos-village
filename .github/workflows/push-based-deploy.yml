on:
  push:
    branches: [main]
  pull_request:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: actions/checkout@v4
      - id: build
        run: |
          nix build .#nixosConfigurations.web.config.system.build.toplevel
          out_path=$(readlink ./result)
          echo "out_path=$out_path" >> "$GITHUB_OUTPUT"
      - id: sign
        run: |
          echo "$CACHE_SECRET_KEY" > cache-secret-key
          nix store sign --key-file cache-secret-key ${{ steps.build.outputs.out_path }}
        env:
          CACHE_SECRET_KEY: ${{ secrets.CACHE_SECRET_KEY }}
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "${{ vars.DEPLOY_ROLE_ARN }}"
          aws-region: eu-central-1
      - id: copy
        run: |
          nix copy --to "s3://${{ vars.CACHE_BUCKET }}" ${{ steps.build.outputs.out_path }}
      - id: deploy
        run: |
          aws ssm run-command --document-name NixOS-deploy --targets 'Key=tag:Name,Values=web-push' --parameters "installable=${{ steps.copy.outputs.out_path }},substituters=${{ vars.CACHE_BUCKET }},publicKeys=${{ vars.CACHE_PUBLIC_KEY }}"
