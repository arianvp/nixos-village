on:
  push:
    branches:
      - main
  pull_request:
jobs:
  lint:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: actions/checkout@v4
      - name: actionslinst 
        run: nix run nixpkgs#actionslint
 
