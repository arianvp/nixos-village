on:
  push:
    branches:
      - main
  pull_request:
jobs:
  deploy:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: actions/checkout@v4

      - name: tofu init bootstrap
        run: nix develop -c tofu init
        working-directory: deploy/bootstrap

      - name: get_deploy_role_arn
        id: get_deploy_role_arn
        run: |
          deploy_role_arn=$(nix develop -c tofu output -raw deploy_role_arn)
          echo "deploy_role_arn=$deploy_role_arn" >> $GITHUB_OUTPUT
        working-directory: deploy/bootstrap

      - uses: aws-actions/configure-aws-credentials@v2.2.0
        with:
          aws-region: eu-central-1
          role-to-assume: ${{ steps.get_deploy_role_arn.outputs.deploy_role_arn }}

      - name: check if AssumeRoleWithWebIdentity is working
        run: nix develop -c aws -- sts get-caller-identity

      - name: tofu validate bootstrap
        run: nix develop -c tofu validate
        working-directory: deploy/bootstrap

      - name: tofu fmt bootstrap
        run: nix develop -c tofu fmt -check
        working-directory: deploy/bootstrap

      - name: tofu plan bootstrap
        run: nix develop -c tofu plan -out=out.plan
        working-directory: deploy/bootstrap

      # TODO: Migrate state?

      - name: tofu init
        run: nix develop -c ./init.sh
        working-directory: deploy

      - name: tofu validate
        run: nix develop -c tofu validate
        working-directory: deploy

      - name: tofu fmt
        run: nix develop -c tofu fmt -check
        working-directory: deploy

      - name: tofu plan
        run:  nix develop -c tofu plan -out=plan.out
        working-directory: deploy

      - name: tofu apply
        run: nix develop -c tofu apply plan.out
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: deploy